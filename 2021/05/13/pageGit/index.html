<h3 id="git关于版本回退的命令-不保留之前操作记录"><a href="#git关于版本回退的命令-不保留之前操作记录" class="headerlink" title="git关于版本回退的命令(不保留之前操作记录)"></a>git关于版本回退的命令(不保留之前操作记录)</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git log                          #查看上传记录</span><br><span class="line">git reset --hard id              #切换到对应版本 id为版本号</span><br><span class="line">git push origin HEAD --force     #强制推送到远程</span><br></pre></td></tr></table></figure>
